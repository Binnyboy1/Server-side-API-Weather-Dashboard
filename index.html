<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-COmpatible" content="ie=edge" />
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>

<body>
    <header class="container-fluid text-center text-white bg-dark p-2 weather-header">
        <h1>Weather Dashboard</h1>
    </header>

    <main>
        <!-- container -->
        <div class="container twenty-two">
            <!-- aside with the search form -->
            <aside>
                <form>
                    <h1>Search for a City:</h1>
                    <input type="text">
                    <input type="submit" value="Search">
                </form>
                <!-- search history div -->
                <div id="history">
                    <p>History test</p>
                </div>
            </aside>
        </div>

        <!-- container -->
        <div class="container sixty-seven">
            <!-- section for today's weather -->
            <section id="weather">Weather test</section>
            <!-- section for the forecast -->
            <h2>5-Day Forecast:</h2>
            <section id="forecast">Forecast test</section>
        </div>
    </main>

    <!-- use day.js to easily format dates -->
    <script 
        src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.5/dayjs.min.js"                                      integrity="sha512-Ot7ArUEhJDU0cwoBNNnWe487kjL5wAOsIYig8llY/ l0P2TUFwgsAHVmrZMHsT8NGo+HwkjTJsNErS6QqIkBxDw=="     crossorigin="anonymous" 
        referrerpolicy="no-referrer">
    </script>
    <script 
        src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.5/plugin/utc.min.js" 
        integrity="sha512-z84O912dDT9nKqvpBnl1tri5IN0j/ OEgMzLN1GlkpKLMscs5ZHVu+G2CYtA6dkS0YnOGi3cODt3BOPnYc8Agjg=="     crossorigin="anonymous" 
        referrerpolicy="no-referrer">
    </script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.5/plugin/timezone.min.js" 
        integrity="sha512-fG1tT/Wn/ZOyH6/Djm8HQBuqvztPQdK/  vBgNFLx6DQVt3yYYDPN3bXnGZT4z4kAnURzGQwAnM3CspmhLJAD/5Q=="     crossorigin="anonymous" 
        referrerpolicy="no-referrer">
    </script>
</body>

</html>
